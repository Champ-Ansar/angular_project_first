<div class="container" style="margin-top: 20px;">

    
    <!-- <input placeholder="Search..." [(ngModel)]="search" class="form-control" type="text" id=""
        style="border: 1px solid black;"> -->
    
    
    <!-- {{iphone | json}} -->
    <div class="products">
        <div *ngIf="checkProducts()">
            <!-- No Products -->
            <h1 style="text-align: center;">No products Available</h1>
        </div>      
        <!-- <div class="card" *ngFor="let product of products | customPipe:10000" [ngStyle]="styles" > -->
        <div class="card" *ngFor="let product of allProducts" [ngStyle]="styles">
            <!-- <div class="card" *ngFor="let product of products | slice:0:3" [ngStyle]="styles" > -->
            <img [src]="product.image" class="card-img-top" [alt]="product.productName">
            <div class="card-body">
                <!-- <h5 class="card-title">{{product['productName'] | slice:0:5}}</h5> -->
                <!-- {{product | json}} -->
                <!-- <h5 class="card-title">{{product['productName'] | uppercase}}</h5> -->
                <!-- <h5 class="card-title">{{product['productName'] | lowercase}}</h5> -->
                <h5 class="card-title">{{product['productName'] | titlecase}}</h5>
                <!-- <h5 class="card-title">{{product['productName'] | slice:1:3 |uppercase}}</h5> -->
                <p class="card-text">{{product['description']}}</p>

                <!-- <p [ngClass]="{costly: product.price <= 40000}" ><strong>{{product.price | currency:'INR'}}</strong></p> -->
                <p [ngStyle]="{color: product.price <= 40000 ? 'red': 'black'}"><strong>{{product.price |
                        currency:'INR'}}</strong></p>

                <div style="margin-bottom: 5px;">
                    <span class="badge bg-primary">{{product.category}}</span>
                </div>
                <a  class="btn btn-primary" (click)="onClickAddToCart()"  >Add to Cart</a>
            </div>
        </div>

    </div>
</div>

<style>
    .card img {
        height: 200px;
        object-fit: contain;
    }

    .products {
        display: grid;
        grid-template-columns:
            repeat(auto-fit, minmax(33%, 1fr));
        gap: 5px;
        /* justify-content: space-between; */

    }

    .costly {
        color: red;
    }
</style>
